    <title>Comment_module</title>

<body>
    <div class="container">
        <header class="header">
            <div class="all_comments header_item">
                <span class="text big_text">Комментарии</span>
                <span class="quantity">(80)</span>
            </div>
            <div class="sort_list header_item">
                <div class="dropdown">
                    <button class="dropdown_btn text">По количеству оценок</button>
                    <ul class="dropdown_list hide">
                        <li class="dropdown_list-item" data-value="rate">По количеству оценок</li>
                        <li class="dropdown_list-item" data-value="actual">По актуальности</li>
                        <li class="dropdown_list-item" data-value="quantity">По количеству ответов</li>
                        <li class="dropdown_list-item" data-value="date">По дате</li>
                    </ul>
                    <input class="dropdown_input-hidden" type="text" name="select_sort" value="">
                </div>
            </div>
            <div class="favour header_item">
                <span class="text small_text">Избранное</span>
                <div class="icon"></div>
            </div> 
        </header>
        <div class="comment_input_block">
            <div class="user_avatar"></div>
            <div class="text_comment_input_block">
                <span class="user_name">Роман Токарчук</span>
                <span class="char_limit"> Макс. 1000 символов</span>
                <textarea class="input" name="comment" id="new_comment" placeholder="Введите текст сообщения..."></textarea>
            </div>
            <button class="submit_btn">Отправить</button>
        </div>
